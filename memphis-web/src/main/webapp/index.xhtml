<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><h:outputText value="Sudfeld GasgerÃ¤te Service GmbH" /></title>
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>

<h:body>
	<f:view locale="de">

		<br />
		<br />
		<br />
		<b:container>
			<div class="table-responsive" style="border: 0px;" align="center">
				<h:outputText value="Anmeldung" style="font-weight:bold" />
				<br /> <br />
				<h:form>
					<h:panelGrid columns="3">

						<h:outputText value="Benutzer&nbsp;" />
						<h:inputText value="#{userController.user.name}" required="true"
							id="username"
							requiredMessage="Der Benutzername ist ein Pflichtfeld!" />
						<h:panelGroup />

						<h:outputText value="Passwort&nbsp;" />
						<h:inputSecret value="#{userController.user.plainPassword}"
							required="true" id="password"
							requiredMessage="Das Passwort ist ein Pflichtfeld!" />
						<b:commandButton value="Login" action="#{userController.login}" size="sm" />

					</h:panelGrid>

					<br />
					<br />

					<div class="warnings">
						<h:outputText value="#{sessionController.hintMessage}" />
						<h:messages />
					</div>

				</h:form>
			</div>
		</b:container>

	</f:view>
</h:body>
</html>
