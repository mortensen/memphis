<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><h:outputText value="Benutzer" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<f:view locale="de">

		<div class="header">Title</div>

		<div class="navigation">
			<h:form>
				<b:commandButton action="#{userController.logout()}"
					icon="glyphicon glyphicon-off" value="Abmelden" size="sm" />&nbsp;<a
					href="customers.xhtml" class="navigational">Kundenliste</a>&nbsp;&laquo;&nbsp;
			 <h:commandLink action="users.xhtml" 
					class="navigational" rendered="#{sessionController.administrator}" >Benutzerliste</h:commandLink>&nbsp;&laquo;&nbsp;
			<h:outputText class="left-margined" value="Benutzer" />
			</h:form>
		</div>

		<div class="redbar">&nbsp;</div>

		<div class="warnings">
			<h:outputText value="#{sessionController.hintMessage}" />
			<h:messages />
		</div>

		<br />
		<br />

		<h:form>

			<b:container>

				<div class="table-responsive" style="border: 0px" align="center">

					<table>
						<thead>
							<tr>
								<td colspan="2"><b>Benutzer</b></td>
							</tr>
						</thead>
						<tr>
							<td>Name:</td>
							<td><h:inputText value="#{userController.user.name}" /></td>
						</tr>
						<tr>
							<td>Passwort:</td>
							<td><h:inputSecret
									value="#{userController.user.plainPassword}" /></td>
						</tr>
						<tr>
							<td>Passwort Wdh.:</td>
							<td><h:inputSecret
									value="#{userController.user.repeatedPassword}" /></td>
						</tr>
						<tr>
							<td>Administrator:</td>
							<td><h:selectBooleanCheckbox
									value="#{userController.user.administrator}" /></td>
						</tr>
					</table>

					<br /> <br />

					<b:commandButton value="Speichern"
						action="#{userController.update}" size="sm" />
					&nbsp;
					<b:commandButton value="Abbrechen" action="users.xhtml" size="sm" />

				</div>

			</b:container>

		</h:form>

	</f:view>
</h:body>
</html>
