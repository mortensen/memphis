<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><h:outputText value="Kunde" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<f:view locale="de">

		<div class="header">Title</div>

		<div class="navigation">
			<h:form>
				<b:commandButton action="#{userController.logout()}"
					icon="glyphicon glyphicon-off" value="Abmelden" size="sm" />&nbsp;<a
					href="customers.xhtml" class="navigational">Kundenliste</a>&nbsp;&laquo;&nbsp;
			<h:outputText class="left-margined" value="Kunde" />&nbsp;&laquo;&nbsp;<h:commandLink
					action="users.xhtml" class="navigational"
					rendered="#{sessionController.administrator}">Benutzerliste</h:commandLink>
			</h:form>
		</div>

		<div class="redbar">&nbsp;</div>

		<div class="warnings">
			<h:outputText value="#{sessionController.hintMessage}" />
			<h:messages />
		</div>

		<br />
		<br />

		<h:form>
			<b:panel>
			Wollen Sie den Kunden wirklich l√∂schen?
			<br />
				<br />
				<b><h:outputText value="#{customerController.customer.company1}" /></b>
				<b><h:outputText value="#{customerController.customer.company2}" /></b>
				<b><h:outputText value="#{customerController.customer.name1}" /></b>
				<br />
				<br />
				<f:facet name="footer">
					<h:form>
						<div align="center">
							<b:commandButton value="Nein" size="sm" action="customers.xhtml" />
							&bnsp;
							&nbsp;
							<b:commandButton value="Ja" size="sm"
								action="#{customerController.delete()}" />
						</div>
					</h:form>
				</f:facet>
			</b:panel>

		</h:form>
	</f:view>
</h:body>

</html>
