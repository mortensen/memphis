<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Cache-Control"
		content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><h:outputText value="Benutzerverwaltung" /></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<f:view locale="de">

		<div class="header">Sudfeld Gasgeräte Service GmbH&nbsp;</div>

		<div class="navigation">
			<h:form>
				<b:commandButton action="#{userController.logout()}"
					icon="glyphicon glyphicon-off" value="Abmelden" size="sm" />&nbsp;<a
					href="/memphis-web/web/pages/customers.xhtml" class="navigational">Kundenliste</a>&nbsp;&laquo;&nbsp;
			<h:outputText class="left-margined" value="Benutzerliste" />
			</h:form>
		</div>

		<div class="redbar">&nbsp;</div>

		<div class="warnings">
			<h:outputText value="#{sessionController.hintMessage}" />
			<h:messages />
		</div>

		<br />
		<br />

		<h:form>

			<b:container>
				<div class="table-responsive">
					<h:dataTable id="userlist" value="#{userController.users}"
						var="user" class="table table-striped">
						<f:facet name="header">Benutzerliste</f:facet>
						<h:column>
							<f:facet name="header">
								<div>Benutzer</div>
							</f:facet>
							<h:outputText value="#{user.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<div>Admin</div>
							</f:facet>
							<h:outputText value="#{user.administrator}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<div>Aktion</div>
							</f:facet>
							<b:commandButton value="" icon="glyphicon glyphicon-pencil"
								action="#{userController.edit(user)}" size="sm" />&nbsp;
							<b:commandButton value="" action="#{userController.delete(user)}"
								size="sm" icon="glyphicon glyphicon-trash" />
						</h:column>
						<f:facet name="footer">
							<div style="float: left">
								<h:outputText value="Gesamt: #{userController.total}" />
							</div>
							<div style="float: right">
								<b:commandButton value="Neu" action="#{userController.addUser}"
									size="sm" />
							</div>
						</f:facet>
					</h:dataTable>
				</div>
			</b:container>

			<br />
			<br />
			<div align="center">
				<b:commandButton value="Zurück" action="customers.xhtml" size="sm"/>
			</div>

		</h:form>

	</f:view>
</h:body>

</html>
